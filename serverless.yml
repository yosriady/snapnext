service: snapnext

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

custom:
  imagesBucketName: snapnext-images
  imagesTableName: snapnext-images

provider:
  name: aws
  runtime: nodejs6.10
  #  stage: dev
  #  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - S3:GetObject
        - S3:PutObject
        - S3:PutObjectAcl
      Resource:
      - Fn::Join:
        - ""
        - - "arn:aws:s3:::"
          - "${self:custom.imagesBucketName}/*"
    - Effect: Allow
      Action:
        - rekognition:DetectFaces
        - rekognition:DetectLabels
      Resource: "*"
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource:
        - Fn::Join:
          - ""
          - - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:"
            - "table/${self:custom.imagesTableName}"
  environment:
    IMAGES_BUCKET_NAME: ${self:custom.imagesBucketName}
    IMAGES_TABLE_NAME: ${self:custom.imagesTableName}

# you can add packaging information here
package:
  individually: true
  exclude:
    - functions/**
    - yarn.lock

functions:
  downloadImage:
    handler: functions/downloadImage.handler
    events:
      - http:
          path: images
          method: post
    package:
      include:
        - functions/downloadImage.js
  analyzeImage:
    handler: functions/analyzeImage.handler
    events:
      - s3:
          bucket: ${self:custom.imagesBucketName}
          event: s3:ObjectCreated:*
          rules:
            - prefix: originals/
    package:
      include:
        - functions/analyzeImage.js

